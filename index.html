<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">

    <main>
      <h1>Currency Converter</h1>
      <p>Check live rates, set rate alert, recive notifications and more.</p>

      <div class="action">

        <div class="from">
          <p>Amount</p>
          <div class="from-action">
            <img class="flag from-flag" src="https://flagsapi.com/US/flat/64.png">
            <select class="from-select" name="" id="">
              <option value="NP">NPR</option>
              <option value="US" selected>USD</option>
              <option value="IN">INR</option>
            </select>
            <input class="input input-from" type="text" placeholder="1.00">
          </div>
        </div>
          
        <div class="convert-section">
          <img id="convert-icon" src="images/convert-icon.jpg" alt="" srcset="">
        </div>
        
          <div class="to">
            <p>Converted Amount</p>
            <div class="to-action">
              <img class="flag to-flag" src="https://flagsapi.com/NP/flat/64.png">
              <select class="to-select" name="" id="">
                <option value="NP" selected>NPR</option>
                <option value="US">USD</option>
                <option value="IN">INR</option>
              </select>
              <input class="input input-to" type="text" placeholder="133.35">
            </div>
          </div>
          
      </div>

      <div>
        
        <p>Indicative Exchange Rate</p>
        <p id="msg">Enter the Value</p>
      </div>

    </main>

  </div>

  <script type="module" src="scripts/codes.js"></script>
  <script type="module" src="scripts/script.js"></script>
</body>

</html>
